<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ERP 編碼系統</title>
  <style>
    :root { --primary: #1a73e8; --bg: #f8f9fa; --danger: #d93025; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .card { background: #fff; width: 100%; max-width: 550px; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
    label { display: block; margin-top: 20px; font-weight: bold; font-size: 18px; color: #333; }
    input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 20px; outline: none; }
    .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 25px; }
    .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #888; font-size: 18px; }
    .tab.active { color: var(--primary); border-bottom: 4px solid var(--primary); font-weight: bold; }
    .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 10px; margin-top: 30px; cursor: pointer; font-size: 20px; font-weight: bold; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .btn-del { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; }
    .history-container { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 800px; }
    th { background: #f1f3f4; color: #5f6368; text-align: left; padding: 12px; font-size: 14px; }
    td { border-bottom: 1px solid #eee; padding: 12px; font-size: 15px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <div class="tab active" id="tab-p" onclick="switchTab('project')">客戶工程案號</div>
      <div class="tab" id="tab-v" onclick="switchTab('vendor')">廠商品號系統</div>
    </div>
    
    <div id="project-form">
      <label>搜尋客戶</label>
      <input list="custList" id="p_search" placeholder="打字搜尋..." onfocus="this.value=''">
      <datalist id="custList"></datalist>
      <label>金額</label>
      <input type="text" id="p_amt_show" oninput="handleAmtInput(this)" placeholder="請輸入金額">
      <input type="hidden" id="p_amt">
      <label>名稱/備註</label>
      <input type="text" id="p_item" placeholder="名稱">
      <label>強制 D 案?</label>
      <select id="p_d"><option value="否">否</option><option value="是">是</option></select>
      <button class="btn" id="btnP" onclick="saveP()">產生案號並存檔</button>
    </div>

    <div id="vendor-form" class="hidden">
      <label>搜尋廠商</label>
      <input list="vendList" id="v_search" placeholder="打字搜尋..." onfocus="this.value=''">
      <datalist id="vendList"></datalist>
      <label>性質</label>
      <select id="v_prop" onchange="checkCity()">
        <option>承攬(連工帶料)</option><option>工資</option><option>7C1(吊車)</option><option>7C2(運輸)</option>
      </select>
      <div id="v_city_box" class="hidden">
        <label>區域/縣市</label>
        <select id="v_city">
          <option value="">請選擇</option>
          <optgroup label="北 (02)"><option>台北</option><option>桃園</option><option>新竹</option><option>台東</option><option>花蓮</option><option>宜蘭</option><option>基隆</option><option>離島</option></optgroup>
          <optgroup label="中 (04)"><option>苗栗</option><option>台中</option><option>彰化</option><option>南投</option></optgroup>
          <optgroup label="南 (07)"><option>雲林</option><option>嘉義</option><option>台南</option><option>高雄</option><option>屏東</option></optgroup>
        </select>
      </div>
      <label>品項/備註</label>
      <input type="text" id="v_item" placeholder="品項名稱">
      <button class="btn" id="btnV" onclick="saveV()">產生品號並存檔</button>
    </div>
  </div>

  <div class="history-container">
    <h3 id="hTitle">最近明細紀錄 - 客戶專案</h3>
    <table>
      <thead><tr id="hHead"></tr></thead>
      <tbody id="hBody"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbylFcjL1lhcDPRLgCS8ChlsDHOQ273SyIsNDGe65mThL0vjafFfTe3McX4dvbiLjDc3/exec"; 
    let currentTab = 'project';

    // 修正後的金額輸入處理：確保輸入 6285714 不會跑掉
    function handleAmtInput(el) {
      // 1. 先取出所有數字
      let raw = el.value.replace(/[^0-9]/g, '');
      // 2. 存入隱藏欄位供 API 使用
      document.getElementById('p_amt').value = raw;
      // 3. 顯示格式化後的逗點 (只有有值才格式化，避免顯示 NaN)
      el.value = raw ? parseInt(raw, 10).toLocaleString() : '';
    }

    function checkCity() {
      const p = document.getElementById('v_prop').value;
      document.getElementById('v_city_box').className = p.includes('7C') ? '' : 'hidden';
    }

    function fmtDate(dStr) {
      if (!dStr) return "";
      const d = new Date(dStr);
      if (isNaN(d.getTime())) return dStr;
      return `${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    async function api(action, data) {
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action, data }) });
        const json = await res.json();
        return json.data;
      } catch (e) { return null; }
    }

    function render(rows, type) {
      currentTab = type;
      const head = document.getElementById('hHead'), body = document.getElementById('hBody');
      head.innerHTML = type === 'project' ? "<th>日期</th><th>案號</th><th>客戶</th><th>金額</th><th>名稱</th><th>管理</th>" : "<th>日期</th><th>品號</th><th>廠商</th><th>性質</th><th>品項</th><th>管理</th>";
      body.innerHTML = rows && rows.length > 0 ? rows.map(r => `
        <tr>
          <td>${fmtDate(r[0])}</td>
          <td><b>${r[1]}</b></td>
          <td>${r[2]}</td>
          <td>${type==='project'?Number(r[3]).toLocaleString():r[3]}</td>
          <td>${r[5]||''}</td>
          <td><button class="btn-del" onclick="delRow('${r[1]}')">刪除</button></td>
        </tr>`).join('') : "<tr><td colspan='6' style='text-align:center;'>尚未有紀錄</td></tr>";
    }

    async function delRow(code) {
      if (!confirm(`確定要刪除編號 ${code} 嗎？`)) return;
      const res = await api("deleteRow", { type: currentTab, code: code });
      alert(res || "刪除成功");
      render(await api("getHistory", {type: currentTab}), currentTab);
    }

    window.onload = async () => {
      const d = await api("getInitialData", {});
      if(d) {
        d.customers.forEach(c => document.getElementById('custList').innerHTML += `<option value="${c.id}">${c.name}</option>`);
        d.vendors.forEach(v => document.getElementById('vendList').innerHTML += `<option value="${v.id}">${v.name}</option>`);
        render(d.projectHistory, 'project');
      }
    };

    async function switchTab(t) {
      const isP = t === 'project';
      document.getElementById('project-form').className = isP ? '' : 'hidden';
      document.getElementById('vendor-form').className = isP ? 'hidden' : '';
      document.getElementById('tab-p').className = isP ? 'tab active' : 'tab';
      document.getElementById('tab-v').className = isP ? 'tab' : 'tab active';
      document.getElementById('hTitle').innerText = isP ? "最近明細紀錄 - 客戶專案" : "最近明細紀錄 - 廠商品號";
      render(await api("getHistory", {type: t}), t);
    }

    async function saveP() {
      const btn = document.getElementById('btnP'); btn.disabled = true;
      const data = { customerID: document.getElementById('p_search').value, amount: document.getElementById('p_amt').value, itemName: document.getElementById('p_item').value, isCaseD: document.getElementById('p_d').value };
      const id = await api("submitProject", data);
      if(id) {
        alert("案號產生成功：" + id);
        render(await api("getHistory", {type: 'project'}), 'project');
        document.getElementById('p_item').value = ""; document.getElementById('p_amt_show').value = "";
      }
      btn.disabled = false;
    }

    async function saveV() {
      const btn = document.getElementById('btnV'); btn.disabled = true;
      const data = { vendorID: document.getElementById('v_search').value, property: document.getElementById('v_prop').value, city: document.getElementById('v_city').value, itemName: document.getElementById('v_item').value };
      const id = await api("submitVendor", data);
      if(id) {
        alert("品號產生成功：" + id);
        render(await api("getHistory", {type: 'vendor'}), 'vendor');
        document.getElementById('v_item').value = "";
      }
      btn.disabled = false;
    }
  </script>
</body>
</html>
