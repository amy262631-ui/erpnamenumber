<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ERP 編碼系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background-color: #eef2f7; display: flex; justify-content: center; padding: 20px; }
    .card { background: #fff; width: 100%; max-width: 450px; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; }
    .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; border: none; background: none; color: #888; }
    .tab.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; font-weight: bold; }
    .form-group { display: none; }
    .form-group.active { display: block; }
    label { display: block; margin-top: 15px; font-size: 14px; color: #666; }
    select, input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
    button.btn { width: 100%; background: #1a73e8; color: white; border: none; padding: 14px; border-radius: 8px; margin-top: 25px; cursor: pointer; font-size: 16px; font-weight: bold; }
    #msg { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; text-align: center; font-size: 14px; background: #d4edda; }
  </style>
</head>
<body>
  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('project')">客戶工程</div>
      <div class="tab" onclick="switchTab('vendor')">廠商品號</div>
    </div>
    <div id="msg"></div>
    <div id="f1" class="form-group active">
      <label>客戶選擇</label>
      <select id="p_cust"><option>載入中...</option></select>
      <label>類型選項</label>
      <select id="p_d"><option value="否">合約工程 (自動 A/B/C)</option><option value="是">設備銷售 (手動 D)</option></select>
      <label>合約金額</label>
      <input type="number" id="p_amt" placeholder="請輸入金額">
      <button class="btn" onclick="sendP()">產生專案案號</button>
    </div>
    <div id="f2" class="form-group">
      <label>廠商選擇</label>
      <select id="v_vend"><option>載入中...</option></select>
      <label>性質</label>
      <select id="v_prop"><option value="設備">設備 (7A)</option><option value="點工">點工 (7B)</option><option value="吊車">吊車 (7C1)</option><option value="運輸">運輸 (7C2)</option></select>
      <label>縣市</label>
      <select id="v_city"><option value="">請選擇</option><option>台北</option><option>桃園</option><option>新竹</option><option>台中</option><option>高雄</option><option>台南</option><option>宜蘭</option><option>花蓮</option><option>台東</option><option>離島</option></select>
      <button class="btn" onclick="sendV()">產生產品品號</button>
    </div>
  </div>

  <script>
    // 重要：請貼上您部署後的 Google Web App 網址
    const API_URL = "https://script.google.com/macros/s/AKfycbylFcjL1lhcDPRLgCS8ChlsDHOQ273SyIsNDGe65mThL0vjafFfTe3McX4dvbiLjDc3/exec";

    window.onload = () => callAPI("getDropdownData", {}, (res) => {
        const pc = document.getElementById('p_cust'), vv = document.getElementById('v_vend');
        pc.innerHTML = vv.innerHTML = '<option value="">請選取...</option>';
        res.customers.forEach(c => pc.innerHTML += `<option value="${c.id}">${c.id} ${c.name}</option>`);
        res.vendors.forEach(v => vv.innerHTML += `<option value="${v.id}">${v.id} ${v.name}</option>`);
    });

    async function callAPI(action, data, callback) {
        document.getElementById('msg').style.display='none';
        try {
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: action, data: data })
            });
            const result = await response.json();
            if (result.status === "success") callback(result.data);
            else alert("錯誤: " + result.message);
        } catch (e) { alert("連線失敗，請檢查 URL 或權限設定"); }
    }

    function switchTab(t) {
      document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', (i === (t === 'project' ? 0 : 1))));
      document.getElementById('f1').classList.toggle('active', t === 'project');
      document.getElementById('f2').classList.toggle('active', t === 'vendor');
    }

    function sendP() {
      const d = { customerID: document.getElementById('p_cust').value, isCaseD: document.getElementById('p_d').value, amount: document.getElementById('p_amt').value };
      callAPI("submitProject", d, (id) => { 
          const m = document.getElementById('msg'); m.style.display='block'; m.innerText='成功產生案號：' + id;
      });
    }

    function sendV() {
      const d = { vendorID: document.getElementById('v_vend').value, property: document.getElementById('v_prop').value, city: document.getElementById('v_city').value };
      callAPI("submitVendor", d, (id) => {
          const m = document.getElementById('msg'); m.style.display='block'; m.innerText='成功產生品號：' + id;
      });
    }
  </script>
</body>
</html>
