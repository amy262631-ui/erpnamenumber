<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ERP 編碼系統 - 專業版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --primary: #1a73e8; --bg: #f8f9fa; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .card { background: #fff; width: 100%; max-width: 600px; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 30px; }
    
    /* 加大輸入區文字 */
    label { display: block; margin-top: 20px; font-weight: bold; font-size: 18px; color: #333; }
    input, select { 
      width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #eee; border-radius: 10px; 
      box-sizing: border-box; font-size: 20px; transition: border 0.3s;
    }
    input:focus { border-color: var(--primary); outline: none; }
    
    .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 25px; }
    .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #888; font-size: 18px; }
    .tab.active { color: var(--primary); border-bottom: 4px solid var(--primary); font-weight: bold; }
    
    .btn { 
      width: 100%; background: var(--primary); color: white; border: none; padding: 18px; 
      border-radius: 10px; margin-top: 30px; cursor: pointer; font-size: 20px; font-weight: bold; 
    }
    
    /* 底部明細表樣式 */
    .history-container { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow-x: auto; }
    .history-container h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 800px; }
    th { background: #f1f3f4; color: #5f6368; text-align: left; padding: 12px; font-size: 14px; }
    td { border-bottom: 1px solid #eee; padding: 12px; font-size: 15px; }
    
    .hidden { display: none; }
    #msg { padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; display: none; }
  </style>
</head>
<body>

  <div class="card">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('project')">客戶工程案號</div>
      <div class="tab" onclick="switchTab('vendor')">廠商品號系統</div>
    </div>
    
    <div id="msg"></div>

    <div id="project-form" class="form-group active">
      <label>搜尋客戶 (代號或名稱)</label>
      <input list="custList" id="p_search" placeholder="請輸入關鍵字...">
      <datalist id="custList"></datalist>
      
      <label>金額 (自動會計格式)</label>
      <input type="text" id="p_amt_display" placeholder="請輸入金額" oninput="formatCurrency(this)">
      <input type="hidden" id="p_amt"> <label>合約名稱/備註</label>
      <input type="text" id="p_name" placeholder="例如: XX工程第一期">
      
      <button class="btn" onclick="saveProject()">產生案號並存檔</button>
    </div>

    <div id="vendor-form" class="form-group hidden">
      <label>搜尋廠商 (代號或名稱)</label>
      <input list="vendList" id="v_search" placeholder="請輸入關鍵字...">
      <datalist id="vendList"></datalist>
      
      <label>備註/品項名稱</label>
      <input type="text" id="v_name" placeholder="例如: 紘展-工程工資">
      
      <button class="btn" onclick="saveVendor()">產生品號並存檔</button>
    </div>
  </div>

  <div class="history-container">
    <h3 id="history-title">最近 10 筆紀錄 - 客戶專案</h3>
    <table id="historyTable">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbylFcjL1lhcDPRLgCS8ChlsDHOQ273SyIsNDGe65mThL0vjafFfTe3McX4dvbiLjDc3/exec"; 

    // 1. 會計百位逗點格式化
    function formatCurrency(el) {
      let val = el.value.replace(/[^0-9]/g, ""); // 只留數字
      document.getElementById('p_amt').value = val; // 存入隱藏欄位
      if (val === "") { el.value = ""; return; }
      el.value = Number(val).toLocaleString('en-US'); // 轉為 1,000,000 格式
    }

    // 2. 網頁初始化載入資料
    window.onload = () => {
      fetchData("getInitialData", {}, (data) => {
        // 填充下拉清單
        fillDatalist('custList', data.customers);
        fillDatalist('vendList', data.vendors);
        // 顯示初始表格 (客戶專案)
        updateTable(data.projectHistory, 'project');
      });
    };

    function fillDatalist(id, list) {
      const el = document.getElementById(id);
      el.innerHTML = list.map(i => `<option value="${i.id}">${i.name}</option>`).join('');
    }

    // 3. 切換頁籤與表格
    function switchTab(t) {
      const isP = t === 'project';
      document.getElementById('project-form').classList.toggle('active', isP);
      document.getElementById('vendor-form').classList.toggle('active', !isP);
      document.querySelectorAll('.tab')[0].classList.toggle('active', isP);
      document.querySelectorAll('.tab')[1].classList.toggle('active', !isP);
      
      // 更新表格標題並清空內容，等待重新抓取或使用緩存
      document.getElementById('history-title').innerText = isP ? "最近紀錄 - 客戶專案" : "最近紀錄 - 廠商品號";
      fetchData("getHistory", { type: t }, (history) => updateTable(history, t));
    }

    function updateTable(data, type) {
      const header = document.getElementById('tableHeader');
      const body = document.getElementById('tableBody');
      body.innerHTML = "";
      
      if (type === 'project') {
        header.innerHTML = "<th>日期</th><th>案號</th><th>客戶</th><th>金額</th><th>專案名稱</th>";
        data.forEach(r => {
          body.innerHTML += `<tr><td>${formatDate(r[0])}</td><td>${r[1]}</td><td>${r[2]}</td><td>${Number(r[3]).toLocaleString()}</td><td>${r[5] || ''}</td></tr>`;
        });
      } else {
        header.innerHTML = "<th>日期</th><th>品號</th><th>廠商</th><th>性質</th><th>品項名稱</th>";
        data.forEach(r => {
          body.innerHTML += `<tr><td>${formatDate(r[0])}</td><td>${r[1]}</td><td>${r[2]}</td><td>${r[3]}</td><td>${r[5] || ''}</td></tr>`;
        });
      }
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${d.getMinutes()}`;
    }

    async function fetchData(action, data, cb) {
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action, data }) });
      const json = await res.json();
      if (json.status === "success") cb(json.data);
    }

    function saveProject() {
      const data = { 
        customerID: document.getElementById('p_search').value, 
        amount: document.getElementById('p_amt').value, 
        itemName: document.getElementById('p_name').value 
      };
      fetchData("submitProject", data, () => { alert("存檔成功"); location.reload(); });
    }
  </script>
</body>
</html>
